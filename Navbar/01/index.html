<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar - 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bai+Jamjuree&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="primary-header">
      <div class="navigation">
        <button class="navigation-toggle button-has-icon">
          <span class="button-icon">
            <svg viewBox="0 0 20 20" class="button-icon-img button-toggle-img">
              <g data-name="Layer 1">
                <line
                  y1="1"
                  x2="20"
                  y2="1"
                  fill="none"
                  stroke="#000"
                  stroke-miterlimit="10"
                  stroke-width="2"
                ></line>
                <line
                  y1="7"
                  x2="20"
                  y2="7"
                  fill="none"
                  stroke="#000"
                  stroke-miterlimit="10"
                  stroke-width="2"
                ></line>
                <line
                  y1="13"
                  x2="20"
                  y2="13"
                  fill="none"
                  stroke="#000"
                  stroke-miterlimit="10"
                  stroke-width="2"
                ></line>
                <line
                  y1="19"
                  x2="20"
                  y2="19"
                  fill="none"
                  stroke="#000"
                  stroke-miterlimit="10"
                  stroke-width="2"
                ></line>
              </g>
            </svg>
          </span>
        </button>

        <a href="/" class="navigation-logo">
          <img
            src="./images/logo-white.svg"
            alt="Garland Powersports logo"
            class="logo-image"
          />
        </a>

        <nav class="main-navigation">
          <ul class="navigation-list">
            <li class="navigation-item">
              <a href="#" class="navigation-link">Moto</a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation-link">Electric bikes</a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation-link">Cycle</a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation-link">Brands</a>
            </li>
          </ul>
        </nav>

        <div class="navigation-icon-group">
          <button type="button" class="button-has-icon">
            <span class="button-icon">
              <svg viewBox="0 0 20.71 20.71" class="button-icon-img">
                <g data-name="Layer 1">
                  <path
                    d="m7,14c-3.86,0-7-3.14-7-7S3.14,0,7,0s7,3.14,7,7-3.14,7-7,7Zm0-12c-2.76,0-5,2.24-5,5s2.24,5,5,5,5-2.24,5-5-2.24-5-5-5Z"
                    stroke-width="0"
                  ></path>
                  <rect
                    x="16"
                    y="12.76"
                    width="2"
                    height="8.49"
                    transform="translate(-7.04 17) rotate(-45)"
                    stroke-width="0"
                  ></rect>
                </g>
              </svg>
            </span>
          </button>
          <button type="button" class="button-has-icon">
            <span class="button-icon">
              <svg viewBox="0 0 21.79 20.45" class="button-icon-img">
                <g data-name="Layer 1">
                  <polygon
                    points="20 20.45 17.28 15 4.51 15 1.79 20.45 0 19.55 3.28 13 18.51 13 21.79 19.55 20 20.45"
                    stroke-width="0"
                  ></polygon>
                  <path
                    d="m10.89,11c-3.03,0-5.5-2.47-5.5-5.5S7.86,0,10.89,0s5.5,2.47,5.5,5.5-2.47,5.5-5.5,5.5Zm0-9c-1.93,0-3.5,1.57-3.5,3.5s1.57,3.5,3.5,3.5,3.5-1.57,3.5-3.5-1.57-3.5-3.5-3.5Z"
                    stroke-width="0"
                  ></path>
                </g>
              </svg>
            </span>
          </button>
          <button type="button" class="button-has-icon">
            <span class="button-icon">
              <svg viewBox="0 0 21.79 20" class="button-icon-img">
                <g data-name="Layer 1">
                  <polygon
                    points="16.51 20 5.28 20 0 9.45 1.79 8.55 6.51 18 15.28 18 20 8.55 21.79 9.45 16.51 20"
                    stroke-width="0"
                  ></polygon>
                  <path
                    d="m16.89,6h-2c0-2.21-1.79-4-4-4s-4,1.79-4,4h-2C4.89,2.69,7.59,0,10.89,0s6,2.69,6,6Z"
                    stroke-width="0"
                  ></path>
                </g>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </header>
    <script src="./app.js"></script>
  </body>
</html>
